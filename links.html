<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D106 Conference Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Source+Sans+3&family=Corinthia&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans 3', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1492684223066-81342ee5ff30?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .overlay {
            background: rgba(0, 65, 101, 0.88);
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            font-family: 'Corinthia', cursive;
            font-size: 3.5rem;
            color: #FFFFFF;
            margin-bottom: 0;
        }
        h2 {
            font-family: 'Montserrat', sans-serif;
            color: #FFFFFF;
            margin-top: 0;
        }
        .link-card {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem auto;
            max-width: 600px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease;
        }
        .link-card:hover {
            transform: translateY(-5px);
        }
        .link-card a {
            font-family: 'Montserrat', sans-serif;
            color: #004165 !important;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .link-card p {
            color: #772432;
            margin-top: 0.5rem;
        }
        .vip-badge {
            background: linear-gradient(135deg, #772432 0%, #004165 100%);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            display: inline-block;
            font-weight: bold;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>District 106</h1>
        <h2>2025 Spring Conference</h2>
        
        <div class="link-card">
            <span class="vip-badge">VIP Exclusive</span>
            <a href="https://d106tm.org/vip-friday/">VIP Tour Details</a>
            <p>Your behind-the-scenes experience</p>
        </div>
        
        <div class="link-card">
            <a href="https://d106tm.org/conference-agenda/">Conference Agenda</a>
            <p>Schedule & session times</p>
        </div>
        
<div class="link-card">
    <a href="https://d106tm.org/conference-speakers/">Conference Speakers</a>

</div>

</div>

    <p>Scavenger hunt details</p>
</div>
    </div>
</body>
</html>
